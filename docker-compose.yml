services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGUSER: postgres
      POSTGRES_DB: social_media
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./db_setup/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      timeout: 5s
      retries: 10

  rest-api:
    build:
      context: restAPI
      dockerfile: Dockerfile
    image: rest-api:latest
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    ports:
      - "8888"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      mode: replicated
      replicas: 3

  authentication-server:
    build:
      context: authenticationServer
      dockerfile: Dockerfile
    image: authentication-server:latest
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    ports:
      - "9999"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    deploy:
      mode: replicated
      replicas: 2

  email-service:
    build:
      context: emailService
      dockerfile: Dockerfile
    image: email-service:latest
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    depends_on:
      - rabbitmq

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rest-api
      - authentication-server
    ports:
      - "4000:4000"

  smtp-server:
    image: gessnerfl/fake-smtp-server:latest
    ports:
      - "7777:8080"
      - "8081:8081"
      - "8025:8025"

  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: "email-rabbit"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - "./rabbit-data:/var/lib/rabbitmq/mnesia/"
